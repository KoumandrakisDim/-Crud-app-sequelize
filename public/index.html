<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express CRUD App</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popp-er.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="mainAlert" class="alert alert-danger"></div>

    <div class="p-2">
        <button class="btn btn-primary" id="addPersonButton">+</button>
    </div>
    <div id="tableContainer">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>First Name <input class="form-control searchField" id="searchFirstName"
                            onkeydown="searchOnEnter(event)">
                    </th>
                    <th>Last Name <input class="form-control searchField" id="searchLastName"
                            onkeydown="searchOnEnter(event)"></th>
                    <th>Email <input class="form-control searchField" id="searchEmail" onkeydown="searchOnEnter(event)">
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="personsList"></tbody>
        </table>

        <nav aria-label="Page navigation">
            <div class="d-flex justify-content-center">
                <div class="d-flex align-items-center">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="prevPage">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" id="nextPage">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex align-items-center ml-2">
                    <span>Page: </span><span id="pageNumber"></span>
                </div>
                <div class="d-flex align-items-center">
                    <select class="form-control mx-2" id="recordsPerPage">
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
    </div>
    </nav>

    <div class="modal" tabindex="-1" role="dialog" id="newPersonModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Person details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="container">
                        <div id="modalAlert" class="alert alert-danger"></div>

                        <form id="addPersonForm" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                                <div class="invalid-feedback">Required field</div>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                                <div class="invalid-feedback">Required field</div>

                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Required field</div>

                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addPersonView()">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/personController.js"></script>
    <script src="js/person.js"></script>
</body>

</html>
